<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="left-content">
        <div class="title-left">Your Result</div>
        <div class="circle-content">
          <div class="circle">
            <h1>76</h1>
            of 100
          </div>
        </div>
        <div class="artice-content">
          <div class="title-article">Great</div>
          <div class="article">
            <p>
              You scored higher than 65% of the people whohave taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="">Summary</div>
        <div class="resuts-content">
          <div class="results-test-title-1">
            Reaction
            <div class="results-1">
              <div class="results">
                80
                <div class="percentage">/ 100</div>
              </div>
            </div>
          </div>

          <div class="results-test-title-2">
            Memory
            <div class="results">
              92
              <div class="percentage">/ 100</div>
            </div>
          </div>
          <div class="results-test-title-3">
            Verbal
            <div class="results">
              61
              <div class="percentage">/ 100</div>
            </div>
          </div>
          <div class="results-test-title-4">
            Visual
            <div class="results">
              72
              <div class="percentage">/ 100</div>
            </div>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/grd6/results-summary-component-main">GRD6</a>.
    </div>
  </body>
</html>
